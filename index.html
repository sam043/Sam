<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        rel="stylesheet">
</head>
<body>

    <div class="container">
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

	<div class ="container">
		<p class ="h1"> Register </p>
		<form>
		<div class="form-group">
			<label for = "email">Email Address* </label>
			<input type="email" id="email" placeholder= "Enter Email" class="form-control
			form-control-lg" aria-describeby = "emailHelp"><!-- #1 -->
			<small id = "emailHelp" class="form-text text-muted">
			We will not show your details to anyone.
			</small>
		</div>
		<div class= "form-group">
			<label for="password">Password*</label>
			<input type="password" id = "password" placeholder="Password" class = "form-control
			form-control-lg"><!-- #2 -->
		</div>
		
		<div class="form-group">
			<label for="pricingPlan">Pricing</label>
			<input type=" text" readonly class = "form-control-plaintext" id="pricingPlan" 
			value="Basic" aria-describeby = "pricingPlanHelp"><!--#1-->
			<small id="pricingPlanHelp" class="form-text text-muted">
			Currently we have Only Basic as a payment plan. Others will come soon.
			<small>
		</div>
		
		<div class = "form-group">
			<label for ="role">Your Role</label>
			<select class="form-control" id ="role">
				<option>Designer</option>
				<option>Developer</option>
				<option>manager</option>
			</select>
		</div>
		
		<div class= "form-group">
			<label for="comments">Comments (Optional)</label>
			<textarea class="form-control" id ="comments" rows="3"></textarea>
		</div>
		
		<div class="form-group">
			<label for="photo">Upload Your Photo</label>
			<input type ="file" class= "form-control" id="photo">
		</div>
		
		<div class ="form-check">
			<input class="form-check-input" type="checkbox" value = "1" id = "userAgreement">
			<label class ="form-check-label" for="userAgreement" ><!--#1-->
				I Accept <a href="#">User Agreement </a><!--#1-->
			</label>
		</div>
		
		<div class="form-check">
			<input class ="form-check-input" type ="checkbox"  value ="1" id = "newsletter">
			<label class ="form-check-label" for="newsletter">
				I'd like to receive newsletter
			</label>
		</div>
		
		<div class ="mt-3">
		 <button type ="submit" class="btn btn-primary btn-lg">Register</button>
		 <a href ="#" class="btn btn-link">Back</a>
		</div>
		</form>
	</div>
</body>

</html>
